<ion-header>
  <ion-toolbar>
    <ion-title>Inline Modal</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button id="open-modal">Open</ion-button>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-button (click)="openQRModal('correct')"> Open correct</ion-button>
        <ion-button (click)="openQRModal('incorrect')">
          Open Incorrect
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
